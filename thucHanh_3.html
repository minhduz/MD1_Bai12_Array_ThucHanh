<script>
  let value = +prompt("Enter a number")
  let numbers = [-3, 5, 1, 3, 2, 10];
  for (let i = 0; i < numbers.length; i++) {
    if(value===numbers[i]){
      document.write(numbers[i] + ' found at index ' + i +' of array numbers')
    } else {
      alert("Dont found any " + value + " in array numbers")
      location.reload()
    }
  }
</script>
